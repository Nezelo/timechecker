# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Timechecker CLI builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-project:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6,3.7,3.8,3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install flake8
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
  build-project:
    name: build timechecker and upload to artifacts
    runs-on: ubuntu-latest
    needs: test-project
    strategy:
      matrix:
        python-version: [ 3.6,3.7,3.8,3.9 ]
    steps:
      - name: create repository path
        run: |
          mkdir timechecker

      - uses: actions/checkout@v2
        with:
           path: timechecker/

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Build binary wheel and a source tarball
        working-directory: timechecker
        run: python setup.py sdis
      - name: Generate zip folder
        run: |
          python -m zipapp timechecker/

      - name: Use the upload artifact github action
        uses: actions/upload-artifact@v2
        with:
          name: timechecker
          path: timechecker.pyz

  release-project:
    name: release timechecker to github releases
    runs-on: ubuntu-latest
    needs: build-project
    strategy:
        matrix:
          python-version: [ 3.9]

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: timechecker

      - name: Adding python shebang
        run: |
         echo '#!/usr/bin/env python' | cat - timechecker.pyz > timechecker
         chmod 775 timechecker


      - name: Create release
        id: create-new-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.test}}
        with:
          tag_name: v${{github.run_number}}
          release_name: Release v${{github.run_number}}

      - name: Upload file
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.test}}
        with:
          upload_url: ${{steps.create-new-release.outputs.upload_url}}
          asset_path: timechecker
          asset_name: timechecker
          asset_content_type: application/zip






